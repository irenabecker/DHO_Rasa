  utter_definition_chatbot:
  - text: Der Begriff Chatbot ist ein Kofferwort und wird aus den beiden englischen Wörtern Chat (dt. plaudern) und Bot (Kurzform für Robot) gebildet. Unter einem Chatbot wird daher ein System verstanden, das fähig ist, mit einem menschlichen Benutzer in einen Dialog zu treten (Chat) und gewisse Aufgaben autonom zu erledigen (Bot).
  utter_vorteile_chatbot:
  - text: Der Vorteil ist, dass ein Chatbot - wie ich - jederzeit erreichbar ist. Ich kenne keine Überlastung durch Aktivitätsspitzen. Außerdem kommen Sie durch mich schnell an die gewünschten Informationen, ohne zum Telefonhörer zu greifen oder lange auf der Webseite suchen zu müssen.
  utter_ki_bei_chatbot:
  - text: Die Künstliche Intelligenz von Chatbots steckt in der Fähigkeit, Eingaben in natürlicher Sprache zu dekodieren und maschinell zu verarbeiten. Diesen KI-Prozess bezeichnet mal als Natural Language Understanding (NLU). Da natürliche Sprachen historisch gewachsen sind, sind sie von lexikalischer und struktureller Mehrdeutigkeit geprägt. Zudem haben Menschen unterschiedliche Sprachstile und nutzen verschiedene Varietäten und Ausdrucksformen. Also besteht die Leistung der KI bei NLU-Prozessen darin, die Absicht hinter den Fragen der Nutzer zu erkennen, um ihnen passende Antworten zuzuordnen.
  utter_welcome_message:
  - text: Wie kann ich dir helfen?
  utter_cheer_up:
  - text: Be happy and enjoy live
  utter_oeffnungszeiten:
  - text: Der DHO ist Mo-Fr von 9 bis 17 Uhr geöffnet. Komm gerne vorbei oder frage mich gerne, was Dich interessiert.
  utter_dho:
  - buttons:
    - payload: /veranstaltungen
      title: Veranstaltungen
    - payload: /unternehmen
      title: Unterstützung für Unternehmen
    - payload: /ausbildung
      title: IT-Verbunausbildung
    text: Der DHO wird durch den Landkreis Leer organisiert. Er ist Knotenpunkt für digitale Innovationen in Ostfriesland und vernetzt Wirtschaft, Wissenschaft und Bildungseinrichtungen durch Zusammenarbeit, Förderung und Austausch. Dabei steht die Beratung und Förderung lokaler Unternehmen, der Aufbau von Plattformen zu digitalen Schlüsselthemen, die Bildung von Fachgruppen, sowie Informations-Veranstaltungen und Schulungen im Mittelpunkt. U.a. werden durch den DHO die Digitale Woche, Hackathons, Fortbildungen, das Regionalforum Digitalisierung und Schulprojekte organisiert. Hast du konkrete Fragen?
  utter_hubdefinition:
  - text: 'Digital Hub ist ein Ansatz des Bundesministeriums für Wirtschaft und Energie, den Wirtschaftsstandort Deutschland zu sichern. Dabei werden mittelständische Unternehmen, Start-ups und Forscher zusammengebracht, um sich gegenseitig mit ihren individuellen Stärken zu unterstützen. U.a. gibt es Hubs in Hamburg, Berlin, Potsdam, Dresden/Leipzig, Nürnberg/Erlangen, Stuttgart, München, Karlsruhe, Mannheim/Ludwigshafen, Frankfurt/Darmstadt, Köln, Dortmund. Mehr dazu findest Du hier: https://www.de-hub.de/'
  utter_achse:
  - text: 'Das Netzwerk ist ein wachsendes Kooperationsbündnis ansässiger IT anbietender Firmen und weiterer branchenaffiner Akteure wie den Wissens- und Bildungseinrichtungen einschließlich der Hochschule Emden/Leer und den ansässigen Wirtschaftsförderungen. Mehr dazu findest Du hier: http://lyra.et-inf.fho-emden.de:19120/achse.html'
  utter_ausbildung:
  - text: |-
      Die IT-Achse möchte mit dem von der NBank geförderten Projekt dem steigenden Fachkräftemangel entgegenwirken und unterstützt den Aufbau von Ausbildungsverbänden innerhalb der Ems-Achsen-Region. 
      Damit soll kleinen und fachlich hoch spezialisierten Betrieben ermöglicht werden, sich an der Ausbildung von IT-Fachkräften zu beteiligen. Dabei fokussiert sich die Verbundausbildung besonders auf bisher unterrepräsentierte Gruppen in den IT-Berufen. Zahlreiche Vorteile für Betrieb und Ausbildende findest Du hier: http://lyra.et-inf.fho-emden.de:19120/ausbildung.html
  utter_unternehmen:
  - text: 'Zur Unterstützung von Unternehmen im Bereich Digitalisierung gibt es zahlreiche Förderungen: http://lyra.et-inf.fho-emden.de:19120/unternehmen.html'
  utter_digitalhubs:
  - text: 'Es gibt Hubs in Hamburg, Berlin, Potsdam, Dresden/Leipzig, Nürnberg/Erlangen, Stuttgart, München, Karlsruhe, Mannheim/Ludwigshafen, Frankfurt/Darmstadt, Köln, Dortmund. Mehr dazu findest Du hier: https://www.de-hub.de/'
