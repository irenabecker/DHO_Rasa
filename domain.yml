  utter_award:
  - text: |-
      Der IT-cares Award wurde im Rahmen des Digital Summit 2020 verliehen. Im Forum Alte Werft in Papenburg trafen IT-Wirtschaft und IT-Nachwuchs aufeinander.
      Der Digital Summit steht für Netzwerken, für Kooperation und einen scharfen Blick auf zukunftsweisende Trends und Entwicklungen. Zum ersten Mal wurde in diesem Rahmen der Ehrenamtspreis "IT-Cares.Award" verliehen. http://lyra.et-inf.fho-emden.de:19120/award.html
