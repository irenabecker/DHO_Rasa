  utter_joke:
  - text: 'Treffen sich zwei Roboter, sagt der eine zu dem anderen: Hast du eine Schraube locker?'
  utter_definition_chatbot:
  - text: Der Begriff Chatbot ist ein Kofferwort und wird aus den beiden englischen Wörtern Chat (dt. plaudern) und Bot (Kurzform für Robot) gebildet. Unter einem Chatbot wird daher ein System verstanden, das fähig ist, mit einem menschlichen Benutzer in einen Dialog zu treten (Chat) und gewisse Aufgaben autonom zu erledigen (Bot).
  utter_vorteile_chatbot:
  - text: Der Vorteil ist, dass ein Chatbot - wie ich - jederzeit erreichbar ist. Ich kenne keine Überlastung durch Aktivitätsspitzen. Außerdem kommen Sie durch mich schnell an die gewünschten Informationen, ohne zum Telefonhörer zu greifen oder lange auf der Webseite suchen zu müssen.
  utter_ki_bei_chatbot:
  - text: Die Künstliche Intelligenz von Chatbots steckt in der Fähigkeit, Eingaben in natürlicher Sprache zu dekodieren und maschinell zu verarbeiten. Diesen KI-Prozess bezeichnet mal als Natural Language Understanding (NLU). Da natürliche Sprachen historisch gewachsen sind, sind sie von lexikalischer und struktureller Mehrdeutigkeit geprägt. Zudem haben Menschen unterschiedliche Sprachstile und nutzen verschiedene Varietäten und Ausdrucksformen. Also besteht die Leistung der KI bei NLU-Prozessen darin, die Absicht hinter den Fragen der Nutzer zu erkennen, um ihnen passende Antworten zuzuordnen.
  utter_welcome_message:
  - text: Wie kann ich dir helfen?
  utter_cheer_up:
  - text: Be happy and enjoy live
  utter_oeffnungszeiten:
  - text: Der DHO ist Mo-Fr von 9 bis 17 Uhr geöffnet. Komm gerne vorbei oder frage mich gerne, was Dich interessiert.
  utter_dho:
  - buttons:
    - payload: /veranstaltungen
      title: Veranstaltungen
    - payload: /unternehmen
      title: Unterstützung für Unternehmen
    - payload: /ausbildung
      title: IT-Verbunausbildung
    - payload: /makerSpace
      title: ' MakerSpace'
    text: Der DHO wird durch den Landkreis Leer organisiert. Er ist Knotenpunkt für digitale Innovationen in Ostfriesland und vernetzt Wirtschaft, Wissenschaft und Bildungseinrichtungen durch Zusammenarbeit, Förderung und Austausch. Dabei steht die Beratung und Förderung lokaler Unternehmen, der Aufbau von Plattformen zu digitalen Schlüsselthemen, die Bildung von Fachgruppen, sowie Informations-Veranstaltungen und Schulungen im Mittelpunkt. U.a. werden durch den DHO die Digitale Woche, Hackathons, Fortbildungen, das Regionalforum Digitalisierung und Schulprojekte organisiert. Hast du konkrete Fragen?
  utter_hubdefinition:
  - text: 'Digital Hub ist ein Ansatz des Bundesministeriums für Wirtschaft und Energie, den Wirtschaftsstandort Deutschland zu sichern. Dabei werden mittelständische Unternehmen, Start-ups und Forscher zusammengebracht, um sich gegenseitig mit ihren individuellen Stärken zu unterstützen. U.a. gibt es Hubs in Hamburg, Berlin, Potsdam, Dresden/Leipzig, Nürnberg/Erlangen, Stuttgart, München, Karlsruhe, Mannheim/Ludwigshafen, Frankfurt/Darmstadt, Köln, Dortmund. Mehr dazu findest Du hier: https://www.de-hub.de/'
  utter_achse:
  - buttons:
    - payload: summit
      title: Digital Summit
    text: 'Das Netzwerk ist ein wachsendes Kooperationsbündnis ansässiger IT anbietender Firmen und weiterer branchenaffiner Akteure wie den Wissens- und Bildungseinrichtungen einschließlich der Hochschule Emden/Leer und den ansässigen Wirtschaftsförderungen. Jährlich wird der Digital Summit durch die Achse veranstaltet. Mehr zur IT-Achse findest Du hier: http://lyra.et-inf.fho-emden.de:19120/achse.html'
  utter_ausbildung:
  - text: |-
      Die IT-Achse möchte mit dem von der NBank geförderten Projekt dem steigenden Fachkräftemangel entgegenwirken und unterstützt den Aufbau von Ausbildungsverbänden innerhalb der Ems-Achsen-Region. 
      Damit soll kleinen und fachlich hoch spezialisierten Betrieben ermöglicht werden, sich an der Ausbildung von IT-Fachkräften zu beteiligen. Zahlreiche Vorteile für Betrieb und Ausbildende findest Du hier: http://lyra.et-inf.fho-emden.de:19120/ausbildung.html
  utter_unternehmen:
  - text: 'Zur Unterstützung von Unternehmen im Bereich Digitalisierung gibt es zahlreiche Förderungen: http://lyra.et-inf.fho-emden.de:19120/unternehmen.html'
  utter_digitalhubs:
  - text: 'Es gibt Hubs in Hamburg, Berlin, Potsdam, Dresden/Leipzig, Nürnberg/Erlangen, Stuttgart, München, Karlsruhe, Mannheim/Ludwigshafen, Frankfurt/Darmstadt, Köln, Dortmund. Mehr dazu findest Du hier: https://www.de-hub.de/'
  utter_fachgruppen:
  - text: 'Es gibt 6 Fachgruppen: Industrie 4.o/IoT, Visualisierung/VR-Ar, Junge IT-Talente/Fachkräfte/Weiterbildung, IT-Sicherheit, KI/Data Science, Gesellschaft/Wirtschaft/Smart Region. Jede Fachgruppen besteht aus 10-12 Personen aus Wirtschaft uns Wissenschaft.'
  utter_diwo:
  - text: 'Die fünfte Auflage der Themen-Woche findet dieses Jahr vom 28. Mai bis zum 2. Juni  statt und wird vom Landkreis Leer gemeinsam mit der Sparkasse LeerWittmund und dem SoftwareNetzwerk Leer e.V. veranstaltet. Wie im vergangenen Jahr wird die Themen-Woche aufgrund der Corona-Pandemie in virtueller Form angeboten. Hier findest du einige Einblicke zu den Digitalen Wochen  der letzten Jahre: http://lyra.et-inf.fho-emden.de:19120/diwo.html'
  utter_makerspace:
  - text: Der Makerspace ist ein offener Kreativraum, der insbesondere für Schüler, Studierende und Unternehmen ausgelegt ist. Er beinhaltet 3D-Drucker/Scanner, Platinencomputer, Roboter, Sensorik, Ausstattung für Software-Entwicklung u.v.m.
  utter_kontakt:
  - text: Du erreichst uns telefonisch unter der 0491 926-1783 oder per Mail. Oder kommt persönlich vorbei - wir sind Mo-Fr von 9-15 Uhr anzutreffen.
  utter_award:
  - buttons:
    - payload: summit
      title: Digital Summit
    text: 'Der IT-ACHSE-CARES.AWARD sowie der IT-ACHSE-FOUNDING.AWARD werden beim Digital Summit verliehen. Die IT-Achse möchte mit diesen Auszeichnungen ehrenamtliche Initiativen aus den Regionen Ostfriesland, Grafschaft Bentheim und dem Emsland ehren, welche in besonderer Weise junge Menschen an das Thema IT heranführen. Einen Einblick in ausgezeichnete Projekte bekommst Du hier: http://lyra.et-inf.fho-emden.de:19120/award.html. Das Bewerbungsformular, sowie weitere Informationen findest Du hier: https://it-achse.de/digital-summit-2022/'
  utter_veranstaltungen:
  - text: 'Folgende Veranstaltungen finden demnächst statt: http://lyra.et-inf.fho-emden.de:19120/veranstaltungen.html'
  utter_deny:
  - text: Alles klar.
  utter_summit:
  - text: 'Der Digital Summit ist die Jahresveranstaltung der IT-Achse. Hier werden u.a.  der IT-ACHSE-CARES.AWARD sowie die Auszeichnung von Initiativen mit dem IT-ACHSE-FOUNDING.AWARD verliehen. Der Digital Summit findet dieses Jahr am Mittwoch, den 04. Mai um 16:00 Uhr im ROSEN Technology and Research Center in Lingen statt. Zur Anmeldung geht es hier: https://it-achse.de/digital-summit-2022/'
  utter_summit_when:
  - text: 'Der Digital Summit 2022 findet am Mittwoch, den 04. Mai um 16:00 Uhr im ROSEN Technology and Research Center in Lingen statt. Zur Anmeldung geht es hier: https://it-achse.de/digital-summit-2022/'
  utter_beirat:
  - text: Der Beirat ist ein Gremium aus 9 Personen aus Wirtschaft und Wissenschaft. Die Sitzung des eirats findet 1x im Quartal statt. Aufgaben sind u.a. die Entwicklung des DHO voranbringen, Profilschärfung, Unterstützung, Gesprächs- und Diskussionspartner, Beratung, Öffentlichkeitsarbeit.
  utter_beirat_who:
  - text: 'Der Beirat besteht aus Vertretern aus der Wissenschaft (Hochschule Emden/Leer): Präsident Prof. Dr. G. Kreutz, Prof. Dr. J. Klußmann, Prof. Dr. T. Becker, Prof. Dr. N. Streekmann und Vertretern aus der Wirtschaft: B. Hillbrands (Orgadata AG), F. Natelberg (Natelberg Gebäudetechnik GmbH), B. Grohmann (eQ-3 AG), F. Wiemer (Dirks Group), Dr. P. Meyer (Meyer-Werft GmbH & Co. KG)'
  utter_digitalisierung:
  - text: 'Unter Digitalisierung versteht man unterschiedliche Begrifflichkeiten:  Zum einen die allgemeine Einführung und verstärkte Nutzung von Digitaltechnik, Computern und Internet, zum anderen die konkrete, technische Umwandlung von analogen Werten in digitale Formate.'
  utter_rasa:
  - text: Rasa Open Source ist ein Framework für natürliches Sprachverständnis, Dialogmanagement und Integrationen.
