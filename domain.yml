  utter_definition_chatbot:
  - text: "Der Begriff Chatbot ist ein Kofferwort und wird aus den beiden englischen Wörtern Chat (dt. plaudern) und Bot (Kurzform für Robot) gebildet. Unter einem Chatbot wird daher ein System verstanden, das fähig ist, mit einem menschlichen Benutzer in einen Dialog zu treten (Chat) und gewisse Aufgaben autonom zu erledigen (Bot)."

